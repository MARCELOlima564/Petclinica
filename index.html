<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.index.css">
    <script src="../PetShop/assets/js/script.index.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Clínica Veterinária</h1>
        <div id="div-header">
            <button onclick="registro()" id="cadastro">Cadastro</button>
            <button onclick="exibicao()" id="exibicao">Exibição</button>
        </div>
    </header>
    <h2>Cadastro de Pets</h2>
    <div id="container">


        <label for="tutor">Tutor:</label>
        <input id="tutor" type="text">

        <label for="nomedopet">Nome do Pet:</label>
        <input id="nomedopet" type="text">

        <label for="especie">Espécie:</label>
        <input id="especie" type="text">

        <label for="fotinha">Fotinha:</label>
        <input id="fotinha" type="text">

        <label for="datadenacsimento">Data de Nascimento:</label>
        <input id="datadenacsimento" type="date">

        <button onclick="cadastrarPet()" class="button">Cadastrar</button>

        <div id="msg"></div>
    </div>
    <div id="div-button">
    </div>



    <div id="listapets" class="hidden"></div>

    <div class="footer">
        <p>© 2023 Clínica Veterinária. Todos os direitos reservados.</p>
    </div>

</body>

</html>
